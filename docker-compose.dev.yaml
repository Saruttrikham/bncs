version: "3.8"

# Development overrides for docker-compose
# Usage: docker-compose -f docker-compose.yaml -f docker-compose.dev.yaml up

services:
  api:
    build:
      context: .
      dockerfile: apps/api/Dockerfile
      target: base # Use base stage for development
    command: sh -c "cd apps/api && bun run dev"
    volumes:
      - ./apps/api/src:/app/apps/api/src
      - ./packages:/app/packages
    environment:
      - NODE_ENV=development
    ports:
      - "3000:3000"
      - "9229:9229" # Debug port

  worker:
    build:
      context: .
      dockerfile: apps/worker/Dockerfile
      target: base # Use base stage for development
    command: sh -c "cd apps/worker && bun run dev"
    volumes:
      - ./apps/worker/src:/app/apps/worker/src
      - ./packages:/app/packages
    environment:
      - NODE_ENV=development

  web:
    build:
      context: .
      dockerfile: apps/web/Dockerfile
      target: base # Use base stage for development
    command: sh -c "cd apps/web && bun run dev -- -p 3001"
    volumes:
      - ./apps/web/src:/app/apps/web/src
      - ./apps/web/public:/app/apps/web/public
      - ./packages:/app/packages
    environment:
      - NODE_ENV=development
      - PORT=3001
    ports:
      - "3001:3001" # Next.js dev server on port 3001

